<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de IMC</title>
<link rel="stylesheet" href="style.css">


<script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.4/build/spline-viewer.js"></script>


</head>
<body>


<main class="calculator-container">
<h1>Calculadora de IMC</h1>
<p>Índice de Massa Corporal</p>


<form id="imc-form">
<div class="input-group">
<label for="altura">Altura (em metros):</label>
<input type="number" id="altura" placeholder="Ex: 1.75" step="0.01" min="0" required>
</div>
<div class="input-group">
<label for="peso">Peso (em kg):</label>
<input type="number" id="peso" placeholder="Ex: 70.5" step="0.1" min="0" required>
</div>
<button type="submit">Calcular</button>
</form>


<div id="resultado-container" class="hidden">
<h2>Seu Resultado</h2>
<div class="resultado-imc">
Seu IMC é: <span id="valor-imc">--</span>
</div>
<div class="resultado-classificacao">
Classificação: <strong id="classificacao-imc">--</strong>
</div>
</div>
</main>


<!-- Agora o Spline fica ao lado da calculadora -->
<spline-viewer url="https://prod.spline.design/myrezMVioW2syl8s/scene.splinecode"></spline-viewer>


<script src="imc.js"></script>
</body>
</html>
